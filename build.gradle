buildscript {
    ext { // ext: 전역 변수들 선언
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories { // repositories: 각종 의존성(lib)들을 어떤 원격 저장소에서 받을지 결정
        mavenCentral() // 기본적으로 많이 사용. 본인이 만든 lib 을 업로드하기위해서는 많은 과정과 설정이 필요
        jcenter() // lib 업로드 난이도를 낮추기 위해 많이 사용
    }
    dependencies { // dependencies: 프로젝트 개발에 필요한 의존성들을 선언
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 아래 4개의 플러그인들은 자바와 스프링부트를 사용하기 위해서는 필수
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // Springboot 의 의존성들을 관리. 필수

group 'kr.pe.fnantia'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // org.springframework.boot 까지 타이핑하고 ^SP 누르면 자동완성
    // 버전을 명시하지 않아야 org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion} 의 버전을 따라감
    // gradle 버전이 7 미만이면 complie, testCompile, 7 이상이면 implementation, testImplementation
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}